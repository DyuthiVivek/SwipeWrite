<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js "></script>
</head>
<body>
    <img id="video_feed" src="" alt="Video Feed" style="width: 300px; height: auto; position: absolute; top: 10px; left: 10px;">
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button id="penButton">Pen</button>
        <button id="eraserButton">Eraser</button>
        <button id="rectangleButton">Rectangle</button>
        <button id="circleButton">Circle</button>
    </div>
    <canvas id="paintCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
